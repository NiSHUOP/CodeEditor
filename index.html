<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeEditor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="contaner">
    <div class="left">
          <h2 id="html-head"><i class="fa-brands fa-html5"></i> HTML</h2>
          <textarea id="html" ></textarea>
        
          <h2 id="css-head"><i class="fa-brands fa-css3-alt"></i> CSS</h2>
          <textarea id="css" ></textarea>
        
          <h2 id="js-head"><i class="fa-brands fa-square-js"></i> JavaScript</h2>
          <textarea id="js" ></textarea>
    </div>
    <div class="right">
      <h2><i class="fa-solid fa-play"></i> Output</h2>
      <iframe id="output"></iframe>
    </div>
    </div>
    <footer>
      <p>This is a small Web Project "Code Editor", Design By <a href="https://www.linkedin.com/in/nishu-anand-5961b0194/">Nishu Anand</a>.</p>
    </footer>


      <script type="text/JavaScript" src="script.js"></script> 
  </body>
</html>
